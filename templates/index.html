<!DOCTYPE html>
<html>
  <head>
    <title>Prediccion de Riesgo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-7xl mx-auto py-5">
      <h1 class="font-bold text-3xl text-center">Prediccion de Iris</h1>
      <form
        action="/predict"
        method="post"
        class="border bg-white rounded max-w-xl mx-auto mt-10 p-4"
      >
        <div class="flex flex-col gap-2 pb-2">
          <label for="colegio">Sepal Length Cm:</label>
          <input
            type="number"
            name="sepallen"
            id="sepallen"
            step="0.1"
            min="0.0"
            max="5.0"
            required
            placeholder="Ingrese el valor"
            class="border rounded p-2"
          />
        </div>
        <div class="flex flex-col gap-2 pb-2">
          <label for="colegio">Sepal Width Cm:</label>
          <input
            type="number"
            name="sepalwid"
            id="sepalwid"
            step="0.1"
            min="0.0"
            max="5.0"
            required
            placeholder="Ingrese el valor"
            class="border rounded p-2"
          />
        </div>
        <div class="flex flex-col gap-2 pb-2">
          <label for="colegio">Petal Length Cm:</label>
          <input
            type="number"
            name="petallen"
            id="petallen"
            step="0.1"
            min="0.0"
            max="5.0"
            required
            placeholder="Ingrese el valor"
            class="border rounded p-2"
          />
        </div>
        <div class="flex flex-col gap-2 pb-2">
          <label for="colegio">Petal Width Cm:</label>
          <input
            type="number"
            name="petalwid"
            id="petalwid"
            step="0.1"
            min="0.0"
            max="5.0"
            required
            placeholder="Ingrese el valor"
            class="border rounded p-2"
          />
        </div>
        <button class="w-full px-4 py-2 bg-blue-500 text-white rounded" type="submit">Realizar prediccion</button>
      </form>
    </div>
  </body>
</html>
